{% extends 'movies/_base.html' %}

{% block content %}
  <main>
    <h1>Movies Page</h1>
    {% load static %}
    <img src="{% static 'movies/dog.jpg' %}" alt="Dog is missing" />
    {% if movies %}
      <ul>
        {% for movie in movies %}
          <li>{{ movie|title }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No movies available.</p>
    {% endif %}
  </main>
{% endblock %}
